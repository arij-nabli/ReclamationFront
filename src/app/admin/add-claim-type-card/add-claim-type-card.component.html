<div class="fixed inset-0 flex items-center justify-center z-50 bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg p-8 m-4 max-w-md w-full relative">
    <!-- Bouton de fermeture -->
    <button 
      (click)="cancel()" 
      class="absolute right-0 top-0 m-4 text-gray-500 hover:text-red-600 transition-colors"
      aria-label="Fermer"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <h3 class="text-xl font-bold mb-6 text-center text-gray-800">Ajouter un type de r√©clamation</h3>

    <form [formGroup]="claimTypeForm" (ngSubmit)="submit()">
      <!-- Champ Nom -->
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">
          Nom <span class="text-red-500">*</span>
        </label>
        <input 
          id="name"
          type="text" 
          formControlName="name" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          [class.border-red-500]="claimTypeForm.get('name')?.invalid && claimTypeForm.get('name')?.touched"
        />
        <div 
          *ngIf="claimTypeForm.get('name')?.invalid && claimTypeForm.get('name')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          Le nom est requis.
        </div>
      </div>

      <!-- Champ Description -->
      <div class="mb-6">
        <label for="description" class="block text-gray-700 font-medium mb-2">
          Description <span class="text-red-500">*</span>
        </label>
        <textarea 
          id="description"
          formControlName="description" 
          rows="4" 
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
          [class.border-red-500]="claimTypeForm.get('description')?.invalid && claimTypeForm.get('description')?.touched"
        ></textarea>
        <div 
          *ngIf="claimTypeForm.get('description')?.invalid && claimTypeForm.get('description')?.touched"
          class="text-red-500 text-sm mt-1"
        >
          La description est requise.
        </div>
      </div>

      <!-- Boutons -->
      <div class="flex justify-end space-x-3">
        <button 
          type="button" 
          (click)="cancel()" 
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors"
        >
          Annuler
        </button>
        <button 
          type="submit" 
          [disabled]="claimTypeForm.invalid"
          class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Ajouter
        </button>
      </div>
    </form>
  </div>
</div>

<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img src="assets/Logo.png" alt="SHREYU Logo" class="h-12 mx-auto mb-6" />
    <h2 class="mt-6 text-center text-2xl font-extrabold mb-6 text-gray-900">
      Sign in to your account
    </h2>
    <p class="text-center text-sm text-gray-600">
      Welcome back! Please enter your credentials to continue.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-md sm:rounded-lg sm:px-10">
      <form class="space-y-6" action="#" method="POST">
        <!-- Email -->
        <div>
          <mat-label class="block text-sm font-medium text-gray-900">Email</mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <input matInput type="email" placeholder="you@example.com" class="text-gray-900 mt-2" />
            <mat-icon matSuffix style="color: #2A62FE;">mail_outline</mat-icon>
          </mat-form-field>
        </div>

        <!-- Password -->
        <div>
          <mat-label class="block text-sm font-medium text-gray-900">Password</mat-label>
          <mat-form-field appearance="outline" class="w-full ">
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="••••••••" class="text-gray-900 mt-2" />
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Toggle password visibility'" style="color: #2A62FE;">
              <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </div>

        <!-- Remember Me + Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
           
            <span class="text-gray-700">Remember me</span>
          </label>
          <a href="/forget-password" class="text-blue-600 hover:underline" style="color: #2A62FE;">Forgot your password?</a>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" mat-raised-button
            style="background-color: #2A62FE; color: white;"
            class="w-full py-2 px-4 text-sm font-medium rounded-md shadow hover:shadow-md transition">
            Sign In
          </button>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="flex h-screen bg-gray-50">
    <!-- Sidebar Client -->
    <aside class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-white border-r border-gray-200 shadow-sm">
      <div class="h-full px-4 py-6 overflow-y-auto">
        <!-- Logo et nom du client -->
        <div class="flex items-center justify-between mb-8 px-2">
          <img src="assets/Logo.png" alt="Logo Réclamations" class="h-13 mx-auto mb-6 mh-4" />
  
        </div>
  
        <!-- Menu principal -->
        <ul class="space-y-1">
          <!-- Accueil -->
          <li>
            <a routerLink="/claim/add" routerLinkActive="bg-blue-50 text-blue-600" 
               class="flex items-center px-3 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 group">
              <svg class="w-5 h-5 mr-3 text-blue-500 group-[.active]:text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
              </svg>
              <span>Accueil</span>
            </a>
          </li>
  
          <!-- Mes Réclamations -->
          <li>
            <a routerLink="/claim/cc" routerLinkActive="bg-blue-50 text-blue-600"
               class="flex items-center px-3 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 group">
              <svg class="w-5 h-5 mr-3 text-orange-500 group-[.active]:text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
              <span>Mes Réclamations</span>
              <span class="ml-auto bg-blue-100 text-blue-800 text-xs font-medium px-2 py-0.5 rounded-full">5</span>
            </a>
          </li>
  
          <!-- Historique -->
          <li>
            <a routerLink="/client/history" routerLinkActive="bg-blue-50 text-blue-600"
               class="flex items-center px-3 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 group">
              <svg class="w-5 h-5 mr-3 text-green-500 group-[.active]:text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span>Historique</span>
            </a>
          </li>
  
          <!-- Profil -->
          <li>
            <a routerLink="/client/profile" routerLinkActive="bg-blue-50 text-blue-600"
               class="flex items-center px-3 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 group">
              <svg class="w-5 h-5 mr-3 text-purple-500 group-[.active]:text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
              </svg>
              <span>Profil</span>
            </a>
          </li>
  
          <!-- Aide / Contact -->
          <li>
            <a routerLink="/client/help" routerLinkActive="bg-blue-50 text-blue-600"
               class="flex items-center px-3 py-3 text-sm font-medium text-gray-700 rounded-lg hover:bg-gray-100 group">
              <svg class="w-5 h-5 mr-3 text-red-500 group-[.active]:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span>Aide / Contact</span>
            </a>
          </li>
        </ul>
  
        <!-- Déconnexion -->
        <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-200">
          <button (click)="logout()" class="flex items-center w-full px-3 py-2 text-sm font-medium text-red-600 rounded-lg hover:bg-red-50">
            <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
            </svg>
            <span>Déconnexion</span>
          </button>
        </div>
      </div>
    </aside>
  
    <!-- Contenu principal -->
    <main class="flex-1 sm:ml-64">
    
    </main>
  </div>

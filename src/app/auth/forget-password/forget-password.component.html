<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img src="assets/Logo.png" alt="SHREYU Logo" class="h-12 mx-auto mb-6" />
    <h2 class="mt-6 text-center text-2xl font-extrabold mb-4 text-gray-900">
      Forgot your password?
    </h2>
    <p class="text-center text-sm text-gray-600">
      Enter your email address and weâ€™ll send you a link to reset your password.
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-md sm:rounded-lg sm:px-10">
      <form class="space-y-6" action="#" method="POST">
        <!-- Email -->
        <div>
          <mat-label class="block text-sm font-medium text-gray-900">Email</mat-label>
          <mat-form-field appearance="outline" class="w-full">
            <input matInput type="email" placeholder="you@example.com" class="text-gray-900 mt-2" />
            <mat-icon matSuffix style="color: #2A62FE;">mail_outline</mat-icon>
          </mat-form-field>
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" mat-raised-button
            style="background-color: #2A62FE; color: white;"
            class="w-full py-2 px-4 text-sm font-medium rounded-md shadow hover:shadow-md transition">
            Send reset link
          </button>
        </div>
      </form>

      <!-- Back to login -->
      <div class="mt-6 text-center text-sm text-gray-600">
        <a href="#" class="font-medium hover:underline" style="color: #2A62FE;">
          Back to login
        </a>
      </div>
    </div>
  </div>
</div>

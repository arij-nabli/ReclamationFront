<div class="relative">
  <!-- Bouton de notification -->
  <button (click)="toggleNotifications()" class="relative p-2 text-gray-600 hover:text-blue-600 focus:outline-none">
    <!-- Icône de cloche -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    
    <!-- Badge de notifications non lues -->
    <span *ngIf="unreadCount > 0" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
      {{unreadCount}}
    </span>
  </button>

  <!-- Panneau des notifications - Version responsive -->
  <div *ngIf="showNotifications" class="fixed lg:absolute inset-0 lg:inset-auto lg:right-0 lg:mt-2 lg:w-80 w-full bg-white rounded-md shadow-lg z-50 lg:z-auto">
    <!-- En-tête avec bouton de fermeture (visible sur mobile) -->
    <div class="p-4 border-b flex justify-between items-center">
      <h3 class="text-lg font-medium">Notifications</h3>
      <button (click)="toggleNotifications()" class="lg:hidden p-1 text-gray-500 hover:text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
    
    <!-- Liste des notifications -->
    <div class="max-h-[calc(100vh-120px)] lg:max-h-96 overflow-y-auto">
      <div *ngIf="notifications.length === 0" class="p-4 text-center text-gray-500">
        Aucune notification
      </div>
      
      <div *ngFor="let notification of notifications" 
           (click)="markAsRead(notification)"
           class="p-4 border-b hover:bg-gray-50 cursor-pointer"
           [class.bg-blue-50]="!notification.isRead">
        
        <div class="flex items-start">
          <!-- Icône selon le type -->
          <div [ngClass]="{
                'text-blue-500': notification.type === 'Info',
                'text-green-500': notification.type === 'Success',
                'text-yellow-500': notification.type === 'Warning',
                'text-red-500': notification.type === 'Error',
                'text-purple-500': notification.type === 'NewClaim'
              }" class="mr-3">
            {{ getNotificationIcon(notification.type) }}
          </div>
          
          <div class="flex-1">
            <p class="text-sm font-medium">{{notification.message}}</p>
            <p class="text-xs text-gray-500 mt-1">
              {{notification.createdAt | date:'dd/MM/yyyy HH:mm'}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

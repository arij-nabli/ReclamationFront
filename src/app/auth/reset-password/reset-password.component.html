<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img src="assets/Logo.png" alt="SHREYU Logo" class="h-12 mx-auto mb-6" />
      <h2 class="mt-6 text-center text-2xl font-extrabold text-gray-900 mb-2">
        Reset your password
      </h2>
      <p class="text-center text-sm text-gray-600">
        Enter a new password below to regain access to your account.
      </p>
    </div>
  
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-4 shadow-md sm:rounded-lg sm:px-10">
        <form class="space-y-6" action="#" method="POST">
          <!-- Nouveau mot de passe -->
          <div>
            <mat-label class="block text-sm font-medium text-gray-900">New Password</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <input matInput [type]="hide1 ? 'password' : 'text'" class="text-gray-900 mt-2">
              <button mat-icon-button matSuffix (click)="hide1 = !hide1" [attr.aria-label]="'Toggle password visibility'" style="color: #2A62FE;">
                <mat-icon>{{hide1 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
  
          <!-- Confirmer mot de passe -->
          <div>
            <mat-label class="block text-sm font-medium text-gray-900">Confirm Password</mat-label>
            <mat-form-field appearance="outline" class="w-full">
              <input matInput [type]="hide2 ? 'password' : 'text'" class="text-gray-900 mt-2">
              <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Toggle confirm visibility'" style="color: #2A62FE;">
                <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </div>
  
          <!-- Bouton RÃ©initialiser -->
          <div>
            <button type="submit" mat-raised-button
              style="background-color: #2A62FE; color: white;"
              class="w-full py-2 px-4 text-sm font-medium rounded-md shadow hover:shadow-md transition">
              Reset Password
            </button>
          </div>
        </form>
  
        <!-- Retour connexion -->
        <div class="mt-6 text-center text-sm text-gray-600">
          <a href="#" class="font-medium hover:underline" style="color: #2A62FE;">
            Back to login
          </a>
        </div>
      </div>
    </div>
  </div>
